<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array -Splice</title>
</head>
<body>
    
    <h2>splice()</h2>
    <p>The splice() method adds new elements to an array:</p>
    <p>Example: <br>
        fruits = ["Banana", "Orange", "Apple", "Mango"]<br></p>
    <p>  Add Lemon at index 2 and Kiwi at index 0</p>
    <div id="outputSplice"></div>
</body>
<script>
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    fruits.splice(2, 0, "Lemon", "Kiwi");
   
    document.getElementById("outputSplice").innerHTML = fruits;
    </script>
</html>
